<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="css/styles.css">

  <script src="js/app.js" defer></script>

  <link rel="icon" href="data:,">
</head>
<body>
  <main class="app">
    
    <header class="app_header">
      <h1>Weather Dashboard</h1>
      <p>Search weather by city</p>
    </header>

    <section class="search">
      <input 
        type="text"
        id="cityInput"
        class="city_input"
        placeholder="Enter city name">

      <button id="getWeatherBtn" class="get_weather_btn">
        Get Weather
      </button>
      <button id="unitToggle" class="unit_toggle">
        Â°F
      </button>
    </section>

    <div class="recent_searches">
      <div class="recent_header">
        <p class="recent_label">Recent Searches</p>
        <button id="clearRecentBtn" class="clear_btn">Clear All</button>
      </div>
      
      <div id="recentList" class="recent_list"></div>
    </div>


    <p id="error-message" class="error hidden"></p>

    <section class="weather">
      <div class="weather_card hidden" id="weatherCard">
        <div id="spinner" class="spinner hidden"></div>
        <h2 id="cityNameWeather"></h2>
        <img
        id="weatherIcon"
        class="weather_icon"
        alt="Weather icon"
        />
        <p class="weather_temp" id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <p class="weather_main" id="weatherMain"></p>
      </div>
    </section>

  </main>

  <footer class="app_footer">
    <div class="footer_container">
      <p class="footer_text">
        &copy; 2025 Weather Dashboard. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
